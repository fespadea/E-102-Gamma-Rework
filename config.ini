description="This is a significant edit of Kobazco's E-102 Gamma: https://steamcommunity.com/sharedfiles/filedetails/?id=1870511879 \n This is the character I made 2 years ago to learn how to make characters. I recently felt like getting back into modding a bit, so I went back and finished this character. He doesn't have Abyss Runes or Break the Targets support yet. \n Other credits: \n fspecial gun sprite made by Cylent Nite and/or Nebula on Spriters Resource \n electricity sfx ripped by Mr Lange on the Sounds Resource \n ustrong and fstrong sprites from Grim's Rip on the spriter's resource from Sonic Battle and SFX ripped by Mr Lange on the Sounds Resource along with the new dair sfx and the mine/fspecial explosion sfx \n Targeter sprite by (==GODZILLA==) on Spriter's resource \n Missile, missile follower, and missile impact ripped by ChaosMiles07 on the spriter's resource (from Zero Mission) \n Lock-on sprite by HomingMissile333 on Deviantart \n New fspecial shoot sound ripped by JaysonJeanChannel on the Sound's resource from Sonic Adventure DX \n Bird sprites are very slightly modified (black border and flicky changed to tan color) versions of sprites ripped by Techokami from Sonic Rush on the Spriter's Resource \n full jab animation from QuadFactor's rip from Sonic Battle on spriters resource"
